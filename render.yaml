services:
  - type: web
    name: telegram-bot
    env: python
    buildCommand: pip install uv && uv pip install -e .
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_WEBHOOK_URL
        sync: false
      - key: TELEGRAM_SECRET_TOKEN
        sync: false
      - key: LLM_API_KEY
        sync: false
      - key: LLM_API_BASE
        value: https://openrouter.ai/api/v1
      - key: LLM_MODEL
        value: openai/gpt-3.5-turbo
      - key: N8N_WEBHOOK_URL
        sync: false
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        fromService:
          type: web
          name: telegram-bot
          property: port


